<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
   <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="credential.email"></ion-input>
   </ion-item>
   <ion-item>
       <ion-label floating>Password</ion-label>
       <ion-input type="password" [(ngModel)]="credential.password"></ion-input>
   </ion-item>
   
   <p>
        <button ion-button full (click)="login()">Logar</button>
   </p>
   <p>
       <button ion-button full (click)="logout()">Deslogar</button>
    </p>
</ion-content>
